<div class="card">
    <div class="card-content">

        <span class="card-title"><i class="material-icons">person</i> Amigos</span>
        <a class="btn-floating btn-large halfway-fab waves-effect waves-light blue" ui-sref="friends-create" style='bottom: 12px'><i class="material-icons">person_add</i></a>
        <hr/>

        <ul class="collection" style='border: 0'>
            <li class="collection-item" ng-repeat='friend in vm.friends'>
                <span class="title">{{friend.name}}</span>
                <a href="#!" ng-click="vm.edit(friend._id)" class="secondary-content" ><i class="material-icons" style='color: #656565'>edit</i></a>
                <a href="#!" ng-click="vm.remove(friend._id)" class="secondary-content"><i class="material-icons" style='color: #656565'>delete</i></a>
                <p>Sexo : {{friend.gender}}</p>
                <p>Idade : {{friend.age}}</p>
            </li>

        </ul>
    </div>
</div>
