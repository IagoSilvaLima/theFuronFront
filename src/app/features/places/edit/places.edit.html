<div class="row">
    <div class="card">
        <div class="card-content">
            <span class="card-title"><a ui-sref='places'><i class="material-icons">location_city</i></a> Editar Lugar</span>
            <a class="btn-floating btn-large halfway-fab waves-effect waves-light blue" style='bottom: 12px' ng-click="vm.save(vm.place)"><i class="material-icons">done</i></a>
            <div class="row">
                <form class="col col s12">
                    <div class="input-field col s12">
                        <input placeholder="Digite o nome do lugar.." type="text" id="nome" ng-model="vm.place.name">
                        <label for="nome">Nome</label>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
