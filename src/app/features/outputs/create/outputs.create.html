<div class="row">
    <div class="card">
        <div class="card-content">
            <span class="card-title"><a ui-sref='outputs'><i class="material-icons">person</i></a>Nova Sa√≠da</span>
            <a class="btn-floating btn-large halfway-fab waves-effect waves-light blue" style='bottom: 12px' ng-click="vm.add(vm.output)"><i class="material-icons">done</i></a>
        </div>

        <div class="row">
            <div class="col col s12">
                <div class="input-field col s12">
                    <select ng-options = "friend._id as friend.name for friend in vm.friends" material-select multiple watch ng-model="vm.output.friends">
                            <option value="" disabled selected>Escolha seus Amigos</option>
                        </select>
                    <label>Amigos</label>
                </div>
                <div class="input-field col s12">
                    <select ng-options = "place._id as place.name for place in vm.places" material-select watch ng-model="vm.output.place">
                            <option value="" disabled selected>Escolha o local</option>
                        </select>
                    <label>Local</label>
                </div>
                <div class="input-field col s12">
                    <input type="text" input-date format="dd/mm/yyyy"  id="date" ng-model="vm.output.date">
                    <label for="date">Data</label>
                </div>
                <div class="input-field col s12">
                    <input type="text" input-clock data-twelvehour="false"  id="hour" ng-model="vm.output.hour">
                    <label for="hour">Hora</label>
                </div>
            </div>
        </div>
    </div>
</div>
